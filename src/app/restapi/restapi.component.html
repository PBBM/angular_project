<h2>News du jour</h2>
<table align="left">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let information of _informations">
            <td>{{information.title}}</td>
            <td>{{information.description}}</td>
            <td>Source</td>
            <!-- Intégrer ci-dessus un lien à la source -->
        </tr>
    </tbody>
</table>

<li *ngIf="this.loginService.isAuth" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Mot-clé" aria-label="Search"
        [(ngModel)]="wordSearched">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onClickSearchWord()">Rechercher</button>
</li>
