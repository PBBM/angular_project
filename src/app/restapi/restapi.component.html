        <div class="card my-4">
          <h5 class="card-header">Rechercher</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Mot-clé..." [(ngModel)]="wordSearched">
              <span class="input-group-append">
