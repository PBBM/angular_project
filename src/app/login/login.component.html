<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>


        <div class="container h-100" *ngIf="this.loginService.isAuth == false">
            <div class="row h-100 align-items-center">
              <div class="col-12 text-center">
                <h1 class="font-weight-light">Connexion nécessaire</h1>
                <p class="lead">Merci de bien vouloir renseigner vos identifiants</p>
              </div>
            </div>
          </div>
          <div id="connexionDiv" class="row h-100 align-items-center">
              <div class="col-12 text-center">
            <li *ngIf="this.loginService.isAuth == false" class="form-inline my-2 my-lg-0" size="300">

                <input class="form-control mr-sm-2" type="search" placeholder="Identifiant de connexion" aria-label="Search"
                    [(ngModel)]="connexionIdFilled"><br>

                <input class="form-control mr-sm-2" type="password" placeholder="Mot de passe" aria-label="Search"
                    [(ngModel)]="passwordFilled"><br>
                    
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"
                    (click)="onClickConnexion()">Connexion</button>
            </li>
            </div>
        </div>




    <div *ngIf="this.loginService.isAuth" class="font-weight-light" id="myInformations">
        <p id="helloParagraph">Mes informations :</p>
    </div>

    <div id=divInformations *ngIf="isAuthInLoginComponent">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Id de connexion :</span>
            </div>
            <input type="text" class="form-control" placeholder="{{this.loginService.connexionId}}"
                aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="connexionIdUpdated">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Prénom :</span>
            </div>
            <input type="text" class="form-control" placeholder="{{this.loginService.firstName}}" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="firstNameUpdated">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nom de famille :</span>
            </div>
            <input type="text" class="form-control" placeholder="{{this.loginService.lastName}}" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="lastNameUpdated">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Mot de passe :</span>
            </div>
            <input type="text" class="form-control" placeholder="{{this.loginService.password}}" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="passwordUpdated">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Préférences / Mots clés personnels :</span>
            </div>
            <input type="text" class="form-control" placeholder="{{this.loginService.preferences}}"
                aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="preferencesUpdated">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Email :</span>
            </div>
            <input type="text" class="form-control" placeholder="{{this.loginService.email}}" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="emailUpdated">
        </div>
    </div>

    <br>

    <div id="divButton" class="btn-toolbar" *ngIf="isAuthInLoginComponent">
        <button type="button" class="btn btn-outline-warning" (click)="onClickModifyButton()">Enregistrer les modifications</button>
        <button type="button" class="btn btn-outline-danger">Supprimer mon compte</button>
    </div>

</body>

</html>
